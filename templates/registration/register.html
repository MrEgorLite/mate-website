<!DOCTYPE html>
<html lang="en">
<head>
  {% load static crispy_forms_filters %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      display: flex;
      align-items: center;
      min-height: 100vh;
    }
    .register-card {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }
    .error-message {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h1 class="h4 text-center mb-4">Register</h1>
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      {% if form.errors %}
        <p class="error-message text-center">Login or password not valid</p>
      {% endif %}
      <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
      <input type="hidden" name="next" value="{{ next }}">
    </form>
    <div class="text-center mt-3">
      <p class="mb-1">Already have an account?</p>
      <a class="btn btn-link" href="{% url 'login' %}">Login</a>
    </div>
  </div>
</body>
</html>
