{% extends "base.html" %}
{% block title %}
  <title>Task Detail</title>
{% endblock %}

{% block content %}
  <h1>Task Detail</h1>
  <p>{{ task.name }}</p>
  <p>{{ task.description }}</p>
  <a class="btn btn-primary" href="{% url 'task_manager:task-complete' task.pk %}">
    {% if task.is_completed %}
      Complete task
    {% else %}
      Discard task
    {% endif %}
  </a>
{% endblock %}
