{% extends "base.html" %}
{% block title %}
  <title>Tasks</title>
{% endblock %}
{% block content %}
  <h1>
    Task types
    <a class="btn btn-primary btn-create" href="{% url 'task_manager:task-type-create' %}">+</a>
  </h1>
  <ul>
    {% for task_type in tasktype_list %}
      <li>
        {{ task_type.name }}
        <a class="btn btn-primary" href="{% url 'task_manager:task-type-update' task_type.pk %}">
          Update
        </a>
        <a class="btn btn-danger" href="{% url 'task_manager:task-type-delete' task_type.pk %}">
          Delete
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
