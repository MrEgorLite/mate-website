{% extends "base.html" %}

{% block title %}
  <title>Delete position</title>
{% endblock %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center">
    <div class="card shadow-sm text-center" style="width: 100%; padding: 20px; border-radius: 10px;">
      <h1 class="h5 mb-3 text-danger">Delete position</h1>
      <p class="mb-4">Are you sure you want to delete the position <strong>{{ position.name }}</strong>?</p>
      <form action="" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger w-100">Confirm Delete</button>
      </form>
      <a href="{% url 'task_manager:position-list' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
    </div>
  </div>
{% endblock %}
